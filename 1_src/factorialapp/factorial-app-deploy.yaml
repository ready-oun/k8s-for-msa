apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-factorial-app
  namespace: factorial
spec:
  replicas: 2
  ######## 02. 업데이트 전략 추가 - start ########
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  ######## 02. 업데이트 전략 추가 - end ########
  selector:
    matchLabels:
      app: factorial-app
  template:
    metadata:
      labels:
        app: factorial-app
    spec:
      ######## 03. Graceful shutdown 추가 - start ########
      terminationGracePeriodSeconds: 60
      ######## 03. Graceful shutdown - end ########
      containers:
        - name: factorial
          image: readyoun/factorial-app:1.0.2
          ######## 04. Lifecycle hook 추가 - start ########
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          ######## 04. Lifecycle hook 추가 - end ########
          ######## 05. Probe 추가 - start ########
          startupProbe:
            httpGet:
              path: /probe/startup
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /probe/ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 1
            successThreshold: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /probe/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 1
            failureThreshold: 3
      ######## 05. Probe 추가 - end ########
